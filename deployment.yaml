apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-web-deployment
  namespace: boldbi-cloud-test
spec:
  selector:
    matchLabels:
      app: bi-web
  replicas: 1
  template:
    metadata:
      labels:
        app: bi-web
    spec:
      containers:
      - name: bi-web-container
        image: gcr.io/boldbi-dev-296107/boldbi-server-web-cloud:4.2.69-test-new6
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 750Mi
        # env:
        # - name: BOLD_SERVICES_HOSTING_ENVIRONMENT
        #   value: k8s
        # - name: APP_BASE_URL
        #   value: <application_base_url>
        # - name: INSTALL_OPTIONAL_LIBS
        #   value: "phantomjs,mongodb,mysql,influxdb,snowflake,oracle,npgsql"
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
      #   volumeMounts:
      #   - mountPath: /application/app_data
      #     name: bi-web-volume
      #   - mountPath: /application/idp/web/logs/k8s
      #     name: log4net-config-volume
      # volumes:
      # - name: bi-web-volume
      #   persistentVolumeClaim:
      #     claimName: bold-fileserver-claim
      #     readOnly: false
      # - name: log4net-config-volume
      #   configMap:
      #     name: log4net-config
---
