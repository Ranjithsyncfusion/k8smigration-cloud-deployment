apiVersion: v1
kind: Service
metadata:
  name: bi-web-service
  namespace: boldbi-cloud-test
  labels:
    app: bi-web
spec:
  type: NodePort
  ports:
  - name: bi-web-port
    port: 6004
    targetPort: 80
    protocol: TCP
  selector:
    app: bi-web
--- 
apiVersion: v1
kind: Service
metadata:
  name: bi-api-service
  namespace: boldbi-cloud-test
  labels:
    app: bi-api
spec:
  type: NodePort
  ports:
  - name: bi-api-port
    port: 6005
    targetPort: 80
    protocol: TCP
  selector:
    app: bi-api
--- 
